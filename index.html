<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HariGyan Enterprises</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <a href="#">HariGyan Enterprises</a>
    </div>
    <div class="language-toggle">
      <button onclick="toggleLanguage()">हिंदी / English</button>
    </div>
  </div>

  <!-- Content -->
  <div class="container" id="content">
    <!-- Products and Services -->
    <div class="card">
      <h2 data-en="Jio SIM Cards" data-hi="जिओ सिम कार्ड">Jio SIM Cards</h2>
      <p data-en="We provide new Jio SIM cards..." data-hi="हम नए जिओ सिम कार्ड प्रदान करते हैं...">
        We provide new Jio SIM cards...
      </p>
    </div>
    <!-- Add more cards as needed -->
  </div>

  <!-- Footer with Contact and Social Media Links -->
  <footer>
    <div class="contact" id="contact">
      <h2 data-en="Contact Us" data-hi="संपर्क करें">Contact Us</h2>
      <p data-en="Phone: 1234567890" data-hi="फोन: 1234567890">Phone: 1234567890</p>
      <p data-en="Email: info@harigyan.com" data-hi="ईमेल: info@harigyan.com">Email: info@harigyan.com</p>
    </div>
    <!-- Social Media Links -->
    <div class="social-media">
      <a href="#" data-en="Facebook" data-hi="फेसबुक">Facebook</a>
      <!-- Add more links as needed -->
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
